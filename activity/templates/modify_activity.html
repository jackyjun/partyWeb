{% extends 'base.html' %}
{% block head_part %}
    <style>
        form textarea{
            width: 500px;
        }
    </style>
    <script type="text/javascript" src="/static/js/tinymce/tinymce.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: "textarea",
            language : 'zh_CN'
         });
        $(window).load(function(){
            $('#id_start_time,#id_end_time,#id_deadline').datepicker({
                dateFormat:"yy-mm-dd",
                changeMonth:true,
                changeYear:true
            });
        });
    </script>
{% endblock %}
{% block content %}
    <h3 class="text-info">修改活动</h3>
    <div style="width:900px">
    <hr/>
        <form action="/modify_activity/{{ id }}" method="post">{% csrf_token %}
            {% for field in form %}
                <div class="text-error"> {{ field.errors }} </div>
                <div style="margin-bottom: 10px;">
                    <div style="width:110px;float: left;"> {{ field.label_tag }}</div>
                    {% if field.label == "内容" %}
                        <div style="margin-left: 110px;">{{ field }}</div>
                    {% else %}
                        {{ field }}
                    {% endif %}
                 </div>
            {% endfor %}
            <p><input type="submit" class="btn" value="修改" /></p>
        </form>
    </div>
{% endblock %}
