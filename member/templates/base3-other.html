<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/base.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/new_base.css" type="text/css" />
    <script type="text/javascript" src="/static/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/jquery-ui/themes/smoothness/jquery-ui.css" />
    <script src="/static/jquery-ui/themes/smoothness/jquery-ui.js"></script>
    <script src="/static/jquery-ui/themes/smoothness/jquery.ui.datepicker-zh-TW.js" />
    <script type="text/javascript" src="/static/js/jquery.nivo.slider.pack.js"></script>
    {% block head_part %}
    {% endblock %}
    <style>
        .content{
            width:990px;
            background-color:#fff;
            min-height: 500px;
            height:auto;
            margin-top:20px;
            text-align: left;
        }
        .content-inner{
            padding-top: 10px;
            padding-left: 35px;
        }
    </style>
</head>
<body>
    {% if error %}
    <div class="error container">
        {{ error }}
    </div>
    {% endif %}
    {% if prompt %}
        <script type="text/javascript">
            alert("{{ prompt_msg }}");
        </script>
    {% endif %}
    <div class="container">
        {% include 'top5.html' %}
        <div class="content">
            <div class="content-inner">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        {% include 'foot2.html' %}
    </div>
</body>
</html>
