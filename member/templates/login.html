{% extends 'base5.html' %}
{% block title %}
    欢迎登录
{% endblock %}
{% block content %}
    <div class="other-content">
        <div class="list">
            <h3 class="list-title" style="margin-top:120px;text-align: center;">上海大学计算机学院研究生党总支工作平台</h3>
            <form method="post" action="/user_login/">
            {% csrf_token %}
            学号：<input type="text" name="username"/><br/>
            密码：<input type="password"  name="password"/><br/>
            <div class="text-error">{{ errorMsg }}</div>
            <input type="submit" class="btn" style="margin-left:40px;width:225px;"value="登录">
            </form>
        </div>
    </div>
{% endblock %}
