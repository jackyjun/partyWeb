{% extends 'base5.html' %}
{% block title %}{{ news.title }}{% endblock %}
{% block content %}
    <div class="other-content">
        <div class="detail">
            <h3 class="detail-title">
                {{news.title}}
            </h3>
            <h5>
                <div class="detail-date-publisher">
                    <hr>
                    <div class="detail-publisher">
                        {{ news.publisher }}
                    </div>
                    <div class="detail-date">
                        {{ news.date }}
                    </div>
                    <hr>
                </div>
            </h5>
            {% if news.image %}
                <img src="/static/media/{{news.image}}" width="400px" height="400px"/>
            {% endif %}
            {% autoescape off %}
                <div class="detail-content">
                    {{ news.content }}
                </div>
            {% endautoescape %}
        </div>
    </div>
{%  endblock %}
