{% extends 'base3-other.html'%}
{% block title %}
    申请奖项列表
{% endblock %}
{% block head_part %}
    <script type="text/javascript">
        $(window).load(function(){
            $('#id_date').datepicker({
                dateFormat:"yy-mm-dd",
                changeMonth:true,
                changeYear:true
            });
        });
    </script>
{% endblock %}
{% block content %}
    <h3 class="text-info">文件上传</h3>
    <a class="text-info" style="text-decoration: none;" href="/attachment_list/">
        <button class="btn btn-mini" type="button">
            <i class=" icon-arrow-left"></i>文件共享中心
        </button>
    </a>
    <a class="text-info" style="text-decoration: none;" href="/admin_center/">
        <button class="btn btn-mini" type="button">
            <i class="icon-home icon-black"></i>管理中心
        </button>
    </a>
    <div style="width:900px">
        <hr/>
            <form action="/upload_attachment/" method="post" enctype="multipart/form-data">{% csrf_token %}
                {% for field in form %}
                    <div class="text-error"> {{ field.errors }} </div>
                    <div style="margin-bottom: 10px;">
                        <div style="font-size:14px;margin-bottom: 10px;">
                            <div style="float:left;width:110px;">{{ field.label}}</div>
                            <div>&nbsp;{{ field }}</div>
                        </div>
                     </div>
                 {% endfor %}
                 <div class="text-error">*文件上传大小最大限制为3.5MB</div>
                <p><input type="submit" class="btn" value="上传" /></p>
            </form>
    </div>
{% endblock %}
