{% extends 'base3-other.html' %}
{% block title %}
    文件上传
{% endblock %}
{% block head_part %}
    <script type="text/javascript">
        $(window).load(function(){
            $('#id_date').datepicker({
                dateFormat:"yy-mm-dd",
                changeMonth:true,
                changeYear:true
            });
        });
    </script>
{% endblock %}
{% block content %}
    <h3 class="text-info">文件上传</h3>
    <a class="text-info" href="/attachment_list/"><<文件管理</a><br/>
    <div style="width:900px">
    <hr/>
        <form action="/upload_attachment/" method="post" enctype="multipart/form-data">{% csrf_token %}
            {% for field in form %}
                <div class="text-error"> {{ field.errors }} </div>
                <div style="margin-bottom: 10px;">
                    <div style="font-size:14px;margin-bottom: 10px;">
                        <div style="float:left;width:110px;">{{ field.label}}</div>
                        <div>&nbsp;{{ field }}</div>
                 </div>
             {% endfor %}
             *文件上传限制最大3.5M
            <p><input type="submit" class="btn" value="上传" /></p>
        </form>
    </div>
{% endblock %}
